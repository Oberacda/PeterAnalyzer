language: python
sudo: false
python:
- '3.6'
cache: pip
env:
- PYTHONPATH="src"
install:
- pip install -r requirements.txt
- pip install codecov
script:
- pytest --cov-report term-missing --cov=peter_analyzer -v test/
after_success:
- codecov
before_deploy:
- python3 setup.py sdist
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/**/*
  on:
    repo: Oberacda/PeterAnalyzer
    branch: 
    - develop
    - master
    tags: true
